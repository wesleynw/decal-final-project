<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Manager</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="task-manager">
  <div class="filter-buttons">
    <button class="button">Default</button>
    <button class="button">Priority</button>
    <button class="button">Time</button>
  </div>
  
  <h2>Monday</h2>
  
  <div class="task-list">
    <div class="task">
      <input type="checkbox">
      <span class="task-time">1:00</span>
      <span class="task-name">Task Name Here</span>
      <span class="task-priority"></span>
    </div>
    <!-- Repeat the task div for each task -->
    <!-- ... -->
  </div>
  
  <button class="create-task-button">+ Create task</button>
  
</div>

</body>
</html>
